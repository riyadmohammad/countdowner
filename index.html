<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuntdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>New Year Eve</h1>


    <div class="countdown__timer">
        <div class="countdown__el days">
            <p class="big__text" id="days">
               0
            </p>
            <span>Days</span>
        </div>
        <div class="countdown__el hours__c">
            <p class="big__text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown__el mins__c">
            <p class="big__text" id="mins">
               0
            </p>
            <span>mins</span>
        </div>
        <div class="countdown__el secnds__c">
            <p class="big__text" id="second">
                0
            </p>
            <span>Seconds</span>
        </div>

    </div>
    
</body>
</html>
